<ion-view>
  <div class="wrapper">
    <img src="qr.png" class="logo">
    <h3>Create a New QR Code</h3>
    <p>What should your QR code link to?</p>
    Enter Link Below: <br>
    <input type="text" id="link"/>
    <button class="btn" onclick="generateQR()">Generate QR Code</button>
    <div class="qr-code">
      <p>See your generated QR code below</p>
      <img class="qr"/>
    </div>
    <a class="button" href="#/">Back</a>
  </div>
</ion-view>
