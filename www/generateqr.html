<ion-view>
  <div class="wrapper">
    <img src="qr.png">
    <h1>Create a New QR Code</h1>
    <p>What should your QR code link to?</p>
    Enter Link Below: <br>
    <input type="text" id="link"/>
    <button class="btn" onclick="generateQR()">Generate QR Code</button>
    <div>
      <p>See your generated QR code below</p>
      <img class="qr"/>
    </div>
    <a class="button icon-left ion-home" href="#/">Go back!</a>
  </div>
</ion-view>
