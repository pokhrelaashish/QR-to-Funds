      crossorigin="anonymous">
    </script>
    <script>
      function htmlEncode (value) {
        return $('<div/>').text(value).html();
      }

      function generateQR () {
        console.log("here");
        console.log("https://chart.googleapis.com/chart?cht=qr&chl=" + htmlEncode($("#link").val()) + "&chs=160");
          $(".qr").attr(
            "src",
            "https://chart.googleapis.com/chart?cht=qr&chl=" + htmlEncode($("#link").val()) + "&chs=160"
          );
          console.log("past");
      }
    </script>
  </head>
<body>
  <ion-content>
    <div class="wrapper">
      <img src="qr.png">
      <h1>Create a New QR Code</h1>
      <p>What should your QR code link to?</p>
      Enter Link Below: <br>
      <input type="text" id="link"/>
      <button class="btn" onclick="generateQR()">Generate QR Code</button>
      <div>
        <p>See your generated QR code below</p>
        <img class="qr"/>
      </div>
    </div>
  </ion-content>
</body>
